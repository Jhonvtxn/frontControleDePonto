    <div class="header-body">
      <!-- Card stats -->
      <div class="row">
        <div class="col-xl-6 col-md-6">
          <div class="card card-stats">
            <!-- Card body -->
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">Registrar HappyFriday</h5>
                  <span class="h2 font-weight-bold mb-0"></span>
                  <select class="form-control" [(ngModel)]="fridaySelect">
                    <option *ngFor="let dates of datesMonth" ng-select= "dates = happyFriday.HappyFridayDate" [value]="dates">{{dates  | date:'dd/M/YY'}}</option>
                  </select>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-gradient-custom-icon-danger rounded-circle shadow">
                    <i (click)="createHappyFriday(Idcollaborator)"  class="far fa-calendar-check fa" style="cursor: pointer;"></i>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>



      </div>
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Happy Friday</h3>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Usuario</th>
                <th scope="col">Atribuição</th>
                <th scope="col">Vinculo</th>
                <th scope="col">Happy Friday</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let j of happyfriday">
                <th scope="row">
                  <div class="media align-items-center">
                    <a href="javascript:void(0)" class="avatar avatar-sm" data-toggle="tooltip" data-original-title="Ryan Tompson">
                      <img alt="Image placeholder" src="https://icon-library.com/images/full_name_1346584.png" class="rounded-circle">
                    </a>
                    <div class="media-body">
                      <span class="mb-0 text-sm"> &nbsp;&nbsp;{{j.collaborator.name}}</span>
                    </div>
                  </div>
                </th>
                <td>
                  {{j.collaborator.assignment}}
                </td>
                <td>
                  <span class="badge badge-dot mr-4">
                    <i class="bg-warning"></i> {{j.collaborator.hiringType}}
                  </span>
                </td>
                <td>
                  <div class="d-flex align-items-center">
                    <span class="mr-2">{{j.happyFridayDate | date: "dd/M/YY"}}</span>
                  </div>
                </td>
              </tr>
          </tbody>
          </table>
        </div>
        <div class="card-footer py-4">
          <nav aria-label="...">
            <ul class="pagination justify-content-end mb-0">
              <li class="page-item disabled">
                <a class="page-link" href="javascript:void(0)" tabindex="-1">
                  <i class="fas fa-angle-left"></i>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item active">
                <a class="page-link" href="javascript:void(0)">1</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
              </li>
              <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">
                  <i class="fas fa-angle-right"></i>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
